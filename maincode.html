<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial & Sort Example</title>
  <link rel="stylesheet" href="stylecode.css">
</head>

<body>
  <h2>Factorial Calculator</h2>
  <input type="number" id="factInput" placeholder="Enter a number">
  <button onclick="showFactorial()">Calculate Factorial</button>
  <p id="factResult"></p>

  <h2>Sort Array in Ascending Order</h2>
  <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,1">

  <p id="sortResult"></p>
  <script src="scriptcode.js"></script>

  </body>
</html>
